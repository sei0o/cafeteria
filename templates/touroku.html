<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>明石高専学生食堂システム</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
  <header>
    <!-- ヘッダーはここに記述 -->
    <div align=center>明石高専学生食堂システム</div>
  </header>
  <div id="wrapper">
    <dl>
      <dt class="accordion">MENU</dt>
      <dd><a >LOGIN</a></dd>
    </dl>
  </div>
  
  <h2>新規登録</h2>
  <hr>
  <div align="center">
    <table border="0">
      <form action="/register" method="POST">
        <tr>
          <th>
            ユーザーID
          </th>
          <td>
            <input type="text" name="sid" value="" size="24">
          </td>
        </tr>
        <tr>
          <th>
            パスワード
          </th>
          <td>
            <input type="password" id="password" name="password" value="" size="24">
          </td>
        </tr>
        <tr>
          <th>
            パスワード(再確認)
          </th>
          <td>
            <input type="password" id="password_confirm" name="password_confirmation" value="" size="24">
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="submit" value="登録">
          </td>
        </tr>
      </form>
    </table>
  </div>

  <footer>
    <!-- ヘッダーはここに記述 -->
  </footer>

  <script>

  </script>
</body>
</html>
